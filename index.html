<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>IQ Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/885fbd8d84.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><a href="/">IQ Game</a></h1>
    </header>

    <article class="container">
        <section class="tracker">
            <div class="stars">
                <i class="fas fa-star star active"></i>
                <i class="fas fa-star star active"></i>
                <i class="fas fa-star star active"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
            </div>
            <div class="moves">
                <p>Moves: 0</p>
            </div>
            <div class="time">
                <p>Time: 00:00</p>
            </div>
            <button class="restart" onclick="window.location.reload()">
                <i class="fas fa-redo"></i>
            </button>
        </section>
        <ul class="deck">
            <li class="holder">
                <div class="card"><i class="fas fa-lemon"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-candy-cane"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-carrot"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-hotdog"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-hamburger"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-cookie"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-pizza-slice"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-apple-alt"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-lemon"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-candy-cane"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-carrot"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-hotdog"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-hamburger"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-cookie"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-pizza-slice"></i></div>
            </li>
            <li class="holder">
                <div class="card"><i class="fas fa-apple-alt"></i></div>
            </li>
        </ul>
    </article>

    <footer>
        <a href="https://twitter.com/ekaranjaa" target="_blank">Twitter</a>
        &#124;
        <a href="https://github.com/ekaranjaa" target="_blank">GitHub</a>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
